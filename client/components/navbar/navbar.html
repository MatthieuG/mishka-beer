<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">mishka-beer</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" class="dropdown" ng-class="{active: isActive(item.link, item.type == 'dropDown')}">
                    <a ng-href="{{item.link}}" translate="{{item.title}}" ng-if="item.type != 'dropDown'"></a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false" ng-if="item.type == 'dropDown'">
                        {{item.title | translate}}<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" ng-if="item.type == 'dropDown'">
                        <li role="presentation" ng-repeat="sbItem in item.sub" ng-class="{active: isActive(sbItem.link)}">
                            <a ng-href="{{sbItem.link}}" translate="{{sbItem.title}}"></a>
                        </li>
                    </ul>
                </li>
                <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a>
                </li>
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a>
                </li>
                <li ng-show="isLoggedIn()">
                    <p class="navbar-text">Hello {{ getCurrentUser().name }}</p>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
