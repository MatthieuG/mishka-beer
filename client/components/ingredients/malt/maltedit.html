<form class="form-horizontal">
          Taille :  {{scope.MaltTypes[0]}}
    <div class="form-group">
        <div class="col-md-8">
            <label class="control-label" translate="entities.malt.name.title"></label>
            <input type="text" class="form-control" ng-model="malt.name"
                placeholder="{{'entities.malt.name.example' | translate}}"/>
       </div>
       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.type.title"></label>
            <select  class="form-control"  ng-model="malt.type" ng-options="type.code as (type.name | translate) for type in MaltTypes" ng-init="selected='malt'">
            </select>
       </div>

       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.ebc.title"></label>
            <input type="text" class="form-control" ng-model="malt.ebc"
                placeholder="{{'entities.malt.ebc.example' | translate}}"/>
       </div>
    </div>
    <div class="form-group">
       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.maxuse.title"></label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="malt.maxuse"
                    placeholder="{{'entities.malt.maxuse.example' | translate}}"/>
                <span class="input-group-addon">%</span>
           </div>
       </div>
       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.maxyield.title"></label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="malt.maxyield"
                    placeholder="{{'entities.malt.maxyield.example' | translate}}"/>
                <span class="input-group-addon">%</span>
           </div>
       </div>
       <div class="col-md-3">
            <label class="control-label" translate="entities.malt.mash.title"></label>
            <select  class="form-control"  ng-model="malt.empatage" ng-options="type.code as (type.name | translate) for type in MashNecessary" ng-init="selected='true'">
            </select>
       </div>
    </div>
    <div class="form-group">
       <div class="col-md-12">
            <label class="control-label" translate="entities.malt.description.title"></label>
            <textarea class="form-control" name="description" rows="3" ng-model="malt.description"
               placeholder="{{'entities.malt.description.example' | translate}}">
            </textarea>
       </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
           <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
        </div>
    </div>
</form>
