<form class="form-horizontal">
    <div class="form-group">
        <div class="col-md-8">
            <label class="control-label" translate="entities.malt.name.title"></label>
            <input type="text" class="form-control" ng-model="malt.name"
                placeholder="{{'entities.malt.name.example' | translate}}" ng-disabled="!malt.edit"
                ng-if="malt.edit || malt.name != null"/>
       </div>
       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.type.title"></label>
            <select  class="form-control" ng-model="malt.type" ng-options="type.code as (type.name | translate) for type in MaltTypes" ng-init="selected='malt'" ng-disabled="!malt.edit" ng-if="malt.edit || malt.type != null">
            </select>
       </div>

       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.ebc.title"></label>
            <input type="text" class="form-control" ng-model="malt.ebc"
                placeholder="{{'entities.malt.ebc.example' | translate}}"  ng-disabled="!malt.edit" ng-if="malt.edit || malt.ebc != null"/>
       </div>
    </div>
    <div class="form-group">
       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.maxuse.title"></label>
            <div class="input-group"  ng-if="malt.edit || malt.maxuse != null">
                <input type="text" class="form-control" ng-model="malt.maxuse"
                    placeholder="{{'entities.malt.maxuse.example' | translate}}"  ng-disabled="!malt.edit" />
                <span class="input-group-addon">%</span>
           </div>
       </div>
       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.maxyield.title"></label>
            <div class="input-group" ng-if="malt.edit || malt.maxyield != null">
                <input type="text" class="form-control" ng-model="malt.maxyield"
                    placeholder="{{'entities.malt.maxyield.example' | translate}}"  ng-disabled="!malt.edit"/>
                <span class="input-group-addon">%</span>
           </div>
       </div>
       <div class="col-md-3">
            <label class="control-label" translate="entities.malt.mash.title"></label>
            <select  class="form-control"  ng-model="malt.mash" ng-options="type.code as (type.name | translate) for type in MashNecessary" ng-init="selected='true'" ng-disabled="!malt.edit"
            ng-if="malt.edit || malt.mash != null">
            </select>
       </div>
    </div>
    <div class="form-group">
       <div class="col-md-12">
            <label class="control-label" translate="entities.malt.description.title"></label>
            <textarea class="form-control" name="description" rows="3"
              ng-model="malt.description"  ng-disabled="!malt.edit"
               placeholder="{{'entities.malt.description.example' | translate}}"
               ng-if="malt.edit || malt.description != null">
            </textarea>
       </div>
    </div>
    <div class="form-group" ng-if="malt.edit">
        <div class="col-md-12">
           <button type="submit" class="btn btn-success" ng-click="save()" ng-disabled="!saveIsActive()">
               <i class="glyphicon glyphicon-ok"></i> {{"entities.actions.save" | translate}}
           </button>
            <button type="submit" class="btn btn-danger" ng-click="resetData()" ng-disabled="!saveIsActive()">
               <i class="glyphicon glyphicon-remove"></i> {{"entities.actions.cancel" | translate}}
            </button>
        </div>
    </div>
</form>
