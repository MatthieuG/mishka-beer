<form class="form-horizontal" name="maltform" ng-submit="save(maltform)">
    <div class="form-group">
        <div class="col-md-8">
            <label class="control-label" translate="entities.malt.name.title"></label>
            <input type="text" class="form-control" ng-model="editdata.name"
                ng-required="true"
                placeholder="{{edit ? ('entities.malt.name.example' | translate) : ''}}" ng-disabled="!edit"/>
       </div>
       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.type.title"></label>
            <select  class="form-control" ng-model="editdata.type" ng-options="type.code as (type.name | translate) for type in MaltTypes" ng-init="selected='malt'" ng-disabled="!edit">
            </select>
       </div>

       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.ebc.title"></label>
            <input type="text" class="form-control" ng-model="editdata.ebc"
                placeholder="{{edit ? ('entities.malt.ebc.example' | translate) : ''}}"  ng-disabled="!edit"/>
       </div>
    </div>
    <div class="form-group">
       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.maxuse.title"></label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="editdata.maxuse"
                    placeholder="{{edit ? ('entities.malt.maxuse.example' | translate) : ''}}"  ng-disabled="!edit" />
                <span class="input-group-addon">%</span>
           </div>
       </div>
       <div class="col-md-2">
            <label class="control-label" translate="entities.malt.maxyield.title"></label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="editdata.maxyield"
                    placeholder="{{edit ? ('entities.malt.maxyield.example' | translate) : ''}}"  ng-disabled="!edit"/>
                <span class="input-group-addon">%</span>
           </div>
       </div>
       <div class="col-md-3">
            <label class="control-label" translate="entities.malt.mash.title"></label>
            <select  class="form-control"  ng-model="editdata.mash" ng-options="type.code as (type.name | translate) for type in MashNecessary" ng-init="selected='true'" ng-disabled="!edit">
            </select>
       </div>
    </div>
    <div class="form-group">
       <div class="col-md-12">
            <label class="control-label" translate="entities.malt.description.title"></label>
            <textarea class="form-control" name="description" rows="3"
              ng-model="editdata.description"  ng-disabled="!edit"
               placeholder="{{edit ? ('entities.malt.description.example' | translate) : ''}}"></textarea>
       </div>
    </div>
    <div class="form-group" ng-if="edit">
        <div class="col-md-12">
           <button type="submit" class="btn btn-success" ng-disabled="!maltModified()">
               <i class="glyphicon glyphicon-ok"></i> {{"entities.actions.save.name" | translate}}
           </button>
            <button class="btn btn-danger" ng-click="resetData()" ng-disabled="!maltModified()">
               <i class="glyphicon glyphicon-remove"></i> {{"entities.actions.cancel" | translate}}
            </button>
        </div>
    </div>
</form>
