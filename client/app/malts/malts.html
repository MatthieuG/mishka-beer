<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Malts:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="malt in malts">
        <li><a href="#" tooltip="{{malt.name}}">{{malt.name}}<button type="button" class="close" ng-click="deleteMalt(malt)">&times;</button></a>        </li>
      </ul>
    </div>
  </div>

  <form>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new malt here." ng-model="newMalt">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addMalt()">Add New</button>
      </span>
    </p>
  </form>
</div>
