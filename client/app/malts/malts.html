<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
 <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Malts:</h1>

      <div class="panel panel-default" id="panel1">
        <div class="panel-heading">
            <a href="" ng-click="changeShowNewMalt()">
                Ajouter un malt
                <p  class="pull-right">
                    <i class="glyphicon glyphicon glyphicon-plus" ng-if="newMaltClass===''"></i>
                    <i class="glyphicon glyphicon glyphicon-chevron-up" ng-if="newMaltClass==='in'"></i>
                </p>
            </a>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" ng-class="newMaltClass">
          <div class="panel-body">
            <maltedit savefunction="addMalt" malt="newMalt" clearform="true" ng-controller="MaltsCtrl"/>
          </div>
        </div>
      </div>
      <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12" ng-repeat="malt in malts">
        <li>
            <a href="" class="container nav-special" tooltip="{{malt.name}} : {{malt.description}}">
                <div class="col-md-6">{{malt.name}}</div>
                <div class="col-md-2"><p>{{getNameMaltType(malt.type) | translate}}</p></div>
                <div class="col-md-2"><p ng-if="malt.ebc">{{'entities.malt.ebc.title' | translate}} : {{malt.ebc}}</p></div>
                <div class="col-md-2">
                   <button type="button" class="btn btn-default btn-sm navbar-btn pull-right no-margin" ng-click="deleteMalt(malt)" >
                       <i class="glyphicon glyphicon-trash"></i>
                   </button>
                   <button type="button" class="btn btn-default btn-sm navbar-btn pull-right no-margin" ng-click="" >
                       <i class="glyphicon glyphicon-pencil"></i>
                   </button>
                   <button type="button" class="btn btn-default btn-sm navbar-btn pull-right no-margin" ng-click="" >
                       <i class="glyphicon glyphicon-zoom-in"></i>
                   </button>
                </div>
            </a>
        </li>
      </ul>
    </div>
  </div>
</div>
