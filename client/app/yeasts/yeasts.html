<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
 <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{'nav-bar.yeasts' | translate}}</h1>
      <div class="panel panel-default" id="panel1">
        <div class="panel-heading">
            <a href="" ng-click="changeShowNewYeast()">
                {{'entities.yeast.add' | translate}}
                <p  class="pull-right">
                    <i class="glyphicon glyphicon glyphicon-plus" ng-if="newYeastClass===''"></i>
                    <i class="glyphicon glyphicon glyphicon-chevron-up" ng-if="newYeastClass==='in'"></i>
                </p>
            </a>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" ng-class="newYeastClass">
          <div class="panel-body">
            <yeastedit savefunction="saveYeast" yeast="newYeast" clearform="true" ng-controller="YeastsCtrl"/>
          </div>
        </div>
      </div>
      <div class="alert-danger" ng-show="errorGetList">
            <strong>{{"entities.actions.list.error" | translate}}</strong> {{"entities.actions.list.listimpossible" | translate}}
      </div>
      <div class="alert-warning" ng-show="yeasts == null || yeasts.length === 0">
            {{"entities.actions.list.empty" | translate}}
      </div>
      <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12" ng-repeat="yeast in yeasts | orderBy:'name'">
        <li>
            <a href="" class="container" tooltip="{{yeast.name}}{{yeast.description == null || yeast.description.trim().length === 0 ? '' : ' : '}}{{yeast.description}}">
                <div class="col-md-10">{{yeast.name}}</div>
                <div class="col-md-2 btn-group">
                   <button type="button" class="btn btn-default btn-sm navbar-btn pull-right no-margin" ng-click="deleteYeast(yeast)" tooltip="{{'entities.actions.delete' | translate}}">
                       <i class="glyphicon glyphicon-trash"></i>
                   </button>
                   <button type="button" class="btn btn-default btn-sm navbar-btn pull-right no-margin" ng-click="editYeast(yeast)"  tooltip="{{'entities.actions.edit' | translate}}">
                       <i class="glyphicon glyphicon-pencil"></i>
                   </button>
                   <button type="button" class="btn btn-default btn-sm navbar-btn pull-right no-margin" ng-click="showYeast(yeast)"  tooltip="{{'entities.actions.details' | translate}}">
                       <i class="glyphicon glyphicon-zoom-in"></i>
                   </button>
                </div>
            </a>
            <div class="panel-body" ng-if="yeast.$edit || yeast.$details">
                <yeastedit savefunction="saveYeast" yeast="yeast" clearform="false" ng-controller="YeastsCtrl"/>
            </div>
        </li>
      </ul>
    </div>
  </div>
</div>
