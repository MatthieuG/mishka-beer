<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <form>
    <label translate="breweryManagement.form.title"></label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="{{'breweryManagement.form.name' | translate}}" ng-model="brewery.name">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addBrewery()">TRADUCTION A FAIRE</button>
      </span>
    </p>
  </form>

   <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="brewery in brewerys">
       coin coin
        <li>{{brewery.name}}<button type="button" class="close" ng-click="deleteBrewery(brewery)">&times;</button></li>
      </ul>
    </div>
  </div>
</div>
</div>
